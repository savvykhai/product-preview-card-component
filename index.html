<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="savvykhai">
    <meta name="description" content="Product preview card component">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Product Preview Site</title>
</head>

<body>
    <picture>
        <source media="(min-width:576px)" srcset="images/image-product-desktop.jpg" class="header__img">
        <img src="/images/image-product-mobile.jpg" alt="Product mobile" width="686" height="480" class="header__img">
    </picture>

    <main class="main">
        <section class="header">
            <p class="header__p">PERFUME</p>
            <h1 class="header__h1">Gabrielle Essence Eau<span class="break">De Parfum</span></h1>
        </section>

        <section class="article">
            <p class="article__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>

        <section class="price">
            <p class="price__p1">$149.99</p>
            <p class="price__p2">$169.99</p>
        </section>

        <section class="button">
            <img src="images/icon-cart.svg" alt="Cart" width="15" height="16">
            <button type="button">Add to Cart</button>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
